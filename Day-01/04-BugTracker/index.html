<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		section{
			margin-bottom: 10px;
		}
		.bugname, .stats{
			font-size: 20pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		ol{
			width: 500px;
			list-style: none;
		}
		li{
			margin-bottom: 10px;
			border : 1px solid gray;
			background: #e7e7e7;
			padding : 5px;
			border-radius: 5px;
		}
		.bugname{
			cursor: pointer;
		}
		.datetime{
			font-style: italic;
		}
	</style>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<section class="content">
		<section class="stats">
			<span class="closed">2</span>
			<span> / </span>
			<span>5</span>
		</section>
		<section class="search">
			<label for="">Search : </label>
			<input type="text" name="" id="">
			<label for="">Closed ? :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="sort">
			<label for="">Order By :</label>
			<input type="text" name="" id="">
			<label for="">Descending ? :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="edit">
			<label for="">Bug Name : </label>
			<input type="text" name="" id="">
			<input type="button" value="Add New">
			<ol>
				<li>
					<span class="bugname closed">This is bug - 1</span>
					<div class="datetime">[CreatedAt]</div>
				</li>
				<li>
					<span class="bugname">This is bug - 2</span>
					<div class="datetime">[CreatedAt]</div>
				</li>
			</ol>
			<input type="button" value="Remove Closed">
		</section>
	</section>
</body>
</html>
