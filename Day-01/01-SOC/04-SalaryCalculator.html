<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		#divResult{
			color : red;
			font-size: 20pt;
			font-weight: bold;
		}

	</style>
	<script src="jquery-3.1.1.js"></script>
	<script>
		String.prototype.toInt = function(){
			return parseInt(this, 10);
		};

		//Model
		function SalaryCalculator(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};
			this.get = function(attrName){
				return _data[attrName];
			};
			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				//trigger change notification for 'attrName' 
				var changeHandlerFn = _changeHandlers[attrName];
				changeHandlerFn(value);
				/*var changeHandlerFns = _changeHandlers[attrName];
				changeHandlerFns.forEach(function(changeHandlerFn){
					if (typeof changeHandlerFn === 'function')
						changeHandlerFn(value);
				});*/
			};

			var _changeHandlers = {
				basic : null,
				hra : null,
				da : null,
				tax : null,
				salary : null
			};

			this.watch = function(attrName, changeHandlerFn){
				_changeHandlers[attrName] = changeHandlerFn;
			};
		}
		SalaryCalculator.prototype.calculate = function(){
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);

		}

		//View
		$(function(){
			window.calculator = new SalaryCalculator();

			$("#txtBasic").change(function(){
				calculator.set('basic', $("#txtBasic").val().toInt());
			});
			$("#txtHra").change(function(){
				calculator.set('hra', $("#txtHra").val().toInt());
			});
			$("#txtDa").change(function(){
				calculator.set('da', $("#txtDa").val().toInt());
			});
			$("#rangeTax").change(function(){
				calculator.set('tax', $("#rangeTax").val().toInt());
			});
			$("#btnCalculate").click(function(){
				calculator.calculate();
			});

			

			calculator.watch('salary', function(value){
				$("#divResult").html(value);
			});
			calculator.watch('basic', function(value){
				$("#txtBasic").val(value);
			});
			calculator.watch('hra', function(value){
				$("#txtHra").val(value);
			});
			calculator.watch('da', function(value){
				$("#txtDa").val(value);
			});
			calculator.watch('tax', function(value){
				$("#rangeTax").val(value);
				$("#spanTax").html(value);
			});
		})
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<section class="content">
		<div class="field">
			<label for="">Basic :</label>
			<input type="text" name="" id="txtBasic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="text" name="" id="txtHra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="text" name="" id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" name="" id="rangeTax" value="0" min="0" max="30">
			<span id="spanTax">[Tax]</span>
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<div id="divResult">[Salary]</div>
		</div>
	</section>
</body>
</html>
